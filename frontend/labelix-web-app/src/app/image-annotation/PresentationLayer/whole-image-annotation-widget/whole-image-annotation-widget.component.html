<mat-card-title>Annotations</mat-card-title>

<mat-list>
  <div *ngFor="let item of currentImageAnnotations">
    <mat-list-item *ngIf="item.categoryLabel != undefined">
      <mat-icon mat-list-icon [ngStyle]="{backgroundColor: item.categoryLabel.colorCode}">format_color_text</mat-icon>
      <div mat-line>{{item.categoryLabel.name}}</div>
    </mat-list-item>
  </div>
</mat-list>
