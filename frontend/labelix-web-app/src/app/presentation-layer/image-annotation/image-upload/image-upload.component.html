<div class="dropzone" appDragNDrop (fileDropped)="onFileDropped($event)">

  <input type="file" #fileDropRef id="fileDropRef" multiple (change)="onFileDropped($event.target.files)" />
  <img src="../../../../assets/img/dnd/ic-upload-file.svg" alt="">

  <h3>Drag and drop here</h3>
  <h3>or</h3>
  <label for="fileDropRef">Browse for the file</label>

</div>
