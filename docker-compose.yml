version: '3.1'

services: 
    postgresdb:
        image: postgres
        restart: always
        environment:
            - POSTGRES_PASSWORD=sicheres123Passwort
        ports:
            - 5422:5432
        volumes:
            - ./docker/database/dbscripts:/docker-entrypoint-initdb.d
            - postgres_data:/var/lib/postgresql/data
        networks: 
            - labelixNetwork

    webapi:
        build:
            context: ./backend/Labelix-Backend
            dockerfile: ./Labelix.WebAPI/Dockerfile
        ports:
            - 8080:80
        links: 
            - postgresdb
        volumes:
            - ./docker/backendData/Images:/app/Ressources/Images
            - ./docker/backendData/Labels:/app/Ressources/Labels
        networks: 
            - labelixNetwork
    
    frontend:
        build: 
            context: ./frontend/labelix-web-app
            dockerfile: ./Dockerfile
        ports: 
            - 4200:80
        links:
            - webapi
        networks: 
            - labelixNetwork
              
    reverseproxy:
        build:
            context: ./docker/reverseproxy
            dockerfile: Dockerfile
        ports:
            - 80:80
        links:
            - webapi
        networks: 
            - labelixNetwork
volumes: 
    postgres_data:
networks: 
    labelixNetwork:

            