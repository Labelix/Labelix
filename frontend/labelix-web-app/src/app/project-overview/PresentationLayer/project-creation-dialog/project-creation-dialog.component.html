<form class="example-form">
    <td><mat-form-field class="example-full-width">
      <mat-label>ProjectName</mat-label>
      <input matInput [(ngModel)]="newProjectName" #projectName maxlength="25" type="text" name="projectName">
      <mat-hint align="end">{{projectName.value.length}} / 25 </mat-hint>
    </mat-form-field></td>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput #projectDescription maxlength="200" [(ngModel)]="newProjectDescription" name="projectDescription"></textarea>
      <mat-hint align="end">{{projectDescription.value.length}} / 200 </mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>possible AI-Models's</mat-label>
      <mat-select [formControl]="aiModels" multiple>
        <mat-select-trigger>
          {{aiModels.value ? aiModels.value[0] : ''}}
          <span *ngIf="aiModels.value?.length > 1" class="example-additional-selection">
            (+{{aiModels.value.length - 1}} {{aiModels.value?.length === 2 ? 'other' : 'others'}})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let aiModel of aiModelList" [value]="aiModel">{{aiModel}}</mat-option>
      </mat-select>
    </mat-form-field>
</form>

<button (click)="onOkSubmit()">Test</button>
